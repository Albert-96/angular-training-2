<form [formGroup]="countryForm" (ngSubmit)="onSubmit()">
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Edit Country</h4>
                <button type="button" id="editClose" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    
                        <div class="container">
                            <div class="form-group">
                                <label for="text" class="control-label">Country</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                formControlName="country"
                                [ngClass]="{'help-box':countryForm.get('country').invalid && (countryForm.get('country').dirty || countryForm.get('country').touched) && countryForm.get('country').errors.required}">
                                <small class="form-text" *ngIf="countryForm.get('country').invalid && (countryForm.get('country').dirty || countryForm.get('country').touched) && countryForm.get('country').errors.required">Country cannot be empty.</small>
                            </div>
                            <div class="form-group">
                                <label for="number" class="control-label">Active cases</label>
                                <input 
                                type="number" 
                                class="form-control" 
                                formControlName="active"
                                [ngClass]="{'help-box':countryForm.get('active').invalid && (countryForm.get('active').dirty || countryForm.get('active').touched) && countryForm.get('active').errors.required}">
                                <small class="form-text" *ngIf="countryForm.get('active').invalid && (countryForm.get('active').dirty || countryForm.get('active').touched) && countryForm.get('active').errors.required">Active cases cannot be empty.</small>
                            </div> 
                            <div class="form-group">
                                <label for="number" class="control-label">Reported cases</label>
                                <input 
                                type="number" 
                                class="form-control" 
                                formControlName="reported"
                                [ngClass]="{'help-box':countryForm.get('reported').invalid && (countryForm.get('reported').dirty || countryForm.get('reported').touched) && countryForm.get('reported').errors.required}">
                                <small class="form-text" *ngIf="countryForm.get('reported').invalid && (countryForm.get('reported').dirty || countryForm.get('reported').touched) && countryForm.get('reported').errors.required">Reported cases cannot be empty.</small>
                            </div> 
                            <div class="form-group">
                                <label for="number" class="control-label">Deaths</label>
                                <input 
                                type="number" 
                                class="form-control" 
                                formControlName="death"
                                [ngClass]="{'help-box':countryForm.get('death').invalid && (countryForm.get('death').dirty || countryForm.get('death').touched) && countryForm.get('death').errors.required}">
                                <small class="form-text" *ngIf="countryForm.get('death').invalid && (countryForm.get('death').dirty || countryForm.get('death').touched) && countryForm.get('death').errors.required">Death cases cannot be empty.</small>
                            </div>
                        </div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="submit" [disabled]="!countryForm.valid" class="btn btn-primary">Save</button>
                </div>
        </div>
        </div>
    </div>
</form>
