<div class="container">
  <app-edit-country [index]="index"></app-edit-country>
</div>
<div class="container">
  <br>
  <h2>Countries</h2>
    <br>
    <div class="container">
      <app-add-country></app-add-country>
    </div>
    <div class="container">
      <table class="table table-striped table-responsive">
        <thead>
          <tr class="d-flex">
            <th class="col-5">Country</th>
            <th class="col-2 align-right">Active cases</th>
            <th class="col-2 align-right">Reported cases</th>
            <th class="col-2 align-right">Deaths</th>
            <th class="col-1"></th>
          </tr>
        </thead>
        <tbody class="table-bordered">
          <tr class="d-flex" *ngFor="let country of countryList; let i = index">
            <td class="col-5">{{country.country}}</td>
            <td class="col-2 align-right">{{country.active}}</td>
            <td class="col-2 align-right">{{country.reported}}</td>
            <td class="col-2 align-right">{{country.death}}</td>
            <td class="col-1"><i class='fas fa-edit' data-toggle="modal" data-target="#myModal" (click)=setIndex(i)></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
</div>
