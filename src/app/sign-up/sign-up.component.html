<form [formGroup]="signUp" (ngSubmit)="onSubmit()">
    <!-- The Modal -->
    <div class="modal" id="signUpModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Sign Up</h4>
                <button type="button" id="signClose" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    
                        <div class="container">
                            <div class="form-group">
                                <label for="email" class="control-label">Email</label>
                                <input 
                                type="email" 
                                class="form-control" 
                                formControlName="username"
                                [ngClass]="{'help-box':signUp.get('username').invalid && (signUp.get('username').dirty || signUp.get('username').touched)}">
                                <small class="form-text" *ngIf="signUp.get('username').invalid && (signUp.get('username').dirty || signUp.get('username').touched) && signUp.get('username').errors.required">Email cannot be empty.</small>
                                <small class="form-text" *ngIf="signUp.get('username').invalid && (signUp.get('username').dirty || signUp.get('username').touched) && signUp.get('username').errors.email">Invaild email.</small>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input 
                                type="password" 
                                class="form-control" 
                                formControlName="password"
                                [ngClass]="{'help-box':signUp.get('password').invalid && (signUp.get('password').dirty || signUp.get('password').touched) && signUp.get('password').errors.required}">
                                <small class="form-text" *ngIf="signUp.get('password').invalid && (signUp.get('password').dirty || signUp.get('password').touched) && signUp.get('password').errors.required">Password cannot be empty.</small>
                            </div> 
                            <div class="form-group">
                                <label for="radio" class="control-label">Job Type</label>
                                <div class="row">
                                    <div class="form-group col-lg-4" *ngFor="let job of jobType">
                                        <label for="radio" class="control-label">
                                            <input 
                                            type="radio" 
                                            formControlName="jobtype"
                                            [value]="job.jobType"> {{job.jobType}}
                                        </label>
                                    </div> 
                                </div>
                            </div>
                            <div [ngStyle]="signUp.get('jobtype').value !== 'Other' && {'display':'none'}" class="form-group">
                                <label for="number" class="control-label">Job Description</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                formControlName="jobdescription"
                                [ngClass]="{'help-box':signUp.get('jobdescription').invalid && (signUp.get('jobdescription').dirty || signUp.get('jobdescription').touched) && signUp.get('jobdescription').errors.required}">
                                <small class="form-text" *ngIf="signUp.get('jobdescription').invalid && (signUp.get('jobdescription').dirty || signUp.get('jobdescription').touched) && signUp.get('jobdescription').errors.required">Job description cannot be empty.</small>
                            </div>
                        </div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="submit" [disabled]="!signUp.valid" class="btn btn-primary">Save</button>
                </div>
        </div>
        </div>
    </div>
</form>
