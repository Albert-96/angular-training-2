<div class="container">
    <br>
    <h2>States</h2>
    <br>
    <div class="dropdown">
        <select class="form-control" (change)="onClick($event.target.value)">
          <option disabled selected>Select state</option>
           <option *ngFor="let country of stateDetailList;">{{country.state}}</option>
        </select>
    </div>
</div>
